<!-- templates/loginpage/login.html -->
<link rel="stylesheet" href="templates/loginpage/login.css" />
<div class="auth-card center">
  <div class="app-icon"><img src="assets/images/bg.png.jpg" alt="app" style="width:34px;height:34px"></div>
  <div class="h1">Welcome Back!</div>
  <div class="h2">Enter your details to access your account</div>

  <div class="tabs">
    <div class="tab active" data-active="login" id="tab-login">Login</div>
    <div class="tab" data-link="signup" id="tab-to-signup">Sign Up</div>
  </div>

  <form id="login-form" novalidate>
    <div class="form-group">
      <label class="muted label-left">Email Address*</label>
      <div class="input">
        <img src="assets/images/icon-email.svg.png" alt="email">
        <input type="email" id="login-email" placeholder="hello@example.com" required>
      </div>
      <div id="login-email-error" class="error" style="display:none"></div>
    </div>

    <div class="form-group">
      <label class="muted label-left">Password*</label>
      <div class="input">
        <img src="assets/images/icon-lock.svg.png" alt="password">
        <input type="password" id="login-password" placeholder="••••••" minlength="6" required>
        <div class="pw-toggle" id="login-pw-toggle" title="Show password"></div>
      </div>
      <div id="login-password-error" class="error" style="display:none"></div>
    </div>

    <div class="help-row">
      <button type="button" class="btn ghost" id="help-login">Help?
        <img src="assets/images/icon-app.png.png" alt="toggle" style="width:16px;height:16px">
      </button>
      <button type="submit" class="btn primary">Next Step</button>
    </div>

    <div style="margin-top:12px" class="muted center">
      By continuing, you agree to our Terms of Service &amp; Privacy Policy
    </div>
    <div class="footer">© 2024 TaskMaster | Made for University Students</div>
  </form>
</div>

<div class="background-container">
  <div class="small-circle-outline"></div>
  <div class="small-circle-outline-2"></div>
  <div class="shape-1 blurred-orb"></div>
  <div class="shape-2 blurred-orb"></div>
  <div class="shape-3 blurred-orb"></div>
  <div class="shape-4 blurred-orb"></div>
</div>

<link rel="stylesheet" href="templates/background/background.css">
<script src="templates/loginpage/login.js"></script>
